<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Wall | JD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Virtual Wall: Leave Your Messages!</h1>

        <div class="input-area">
            <textarea id="message" placeholder="Leave your message here..."></textarea>
            <button id="addMessage">Post Message</button>
            
            <button id="addSticker">Add Sticker</button>
        </div>
        
        <div id="stickerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Select a Sticker</h3>
                <div class="sticker-gallery">
                    <img src="images/img1.webp" alt="Sticker 1" class="sticker-option">
                    <img src="images/img2.webp" alt="Sticker 2" class="sticker-option">
                    <img src="images/img3.webp" alt="Sticker 3" class="sticker-option">
                    <img src="images/img4.webp" alt="Sticker 4" class="sticker-option">
                    <img src="images/img5.webp" alt="Sticker 5" class="sticker-option">
                    <img src="images/img6.webp" alt="Sticker 6" class="sticker-option">
                    <img src="images/img7.webp" alt="Sticker 7" class="sticker-option">
                    <img src="images/img8.webp" alt="Sticker 8" class="sticker-option">
                    <img src="images/img9.webp" alt="Sticker 9" class="sticker-option">
                    <img src="images/img10.webp" alt="Sticker 10" class="sticker-option">
                </div>
            </div>
        </div>

        <audio id="popSound" src="sound/pop.mp3" preload="auto"></audio>

        <div class="wall">
            <h2 class="wall-title">Message Wall</h2>
            <div class="message-container" id="messageContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
